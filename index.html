<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <h1 id="d">0</h1>
        </div>


   <!-- Control buttons row -->
<div class="row">
  <button id="AC" class="ctrl">AC</button>
  <button id="DEL" class="ctrl">DEL</button>
  <button id="divide" class="op">÷</button>
</div>

<!-- First number row -->
<div class="row">
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="multiply" class="op">×</button>
</div>

<!-- Second number row -->
<div class="row">
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button id="subtract" class="op">−</button>
</div>

<!-- Third number row -->
<div class="row">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button id="add" class="op">+</button>
</div>

<!-- Fourth number row -->
<div class="row">
  <button class="num" id="zero">0</button>
  <button id="decimal" class="num">.</button>
  <button id="equal" class="ctrl">=</button>
</div>

    </div>

    <script src="index.js"></script>
</body>
</html>
